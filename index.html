<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js" integrity="sha512-7dlzSK4Ulfm85ypS8/ya0xLf3NpXiML3s6HTLu4qDq7WiJWtLLyrXb9putdP3/1umwTmzIvhuu9EW7gHYSVtCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Calculator by Areeb</h1>
    <div class="calc">
        <div class="display one" id="prev"></div>
        <div class="display two" id="input"></div>
        <div class="gray">
            <div class="btn" id="clear">AC</div>
            <div class="btn" id="sign">+/-</div>
            <div class="btn opert" id="perct">%</div>
        </div>
        <div class="dark">
            <div class="btn num" id="seven">7</div>
            <div class="btn num" id="eight">8</div>
            <div class="btn num" id="nine">9</div>
            <div class="btn num" id="six">6</div>
            <div class="btn num" id="five">5</div>
            <div class="btn num" id="four">4</div>
            <div class="btn num" id="three">3</div>
            <div class="btn num" id="two">2</div>
            <div class="btn num" id="one">1</div>
            <div class="btn num" id="zero">0</div>
            <div class="btn num" id="point">.</div>
        </div>
        <div class="orange">
            <div class="btn opert" id="div">/</div>
            <div class="btn opert" id="mult">x</div>
            <div class="btn opert" id="minus">-</div>
            <div class="btn opert" id="plus">+</div>
            <div class="btn" id="equal">=</div>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
