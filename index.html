<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Calculator by Areeb</h1>
    <div class="calc">
        <div class="top">
            <div class="display" id="prev"></div>
            <div class="display" id="input"></div>
        </div>
        <div class="dark">
            <div class="div1">
                <div class="btn" id="clear">AC</div>
                <div class="btn" id="sign">+/-</div>
                <div class="btn" id="perct">%</div>
            </div>
            <div class="div2">
                <div class="btn num" id="seven">7</div>
                <div class="btn num" id="eight">8</div>
                <div class="btn num" id="nine">9</div>
                <div class="btn num" id="six">6</div>
                <div class="btn num" id="five">5</div>
                <div class="btn num" id="four">4</div>
                <div class="btn num" id="three">3</div>
                <div class="btn num" id="two">2</div>
                <div class="btn num" id="one">1</div>
                <div class="btn" id="del"><i class="fa-solid fa-delete-left"></i></div>
                <div class="btn num" id="zero">0</div>
                <div class="btn num" id="point">.</div>
            </div>
        </div>
        <div class="orange">
            <div class="btn opert" id="div">/</div>
            <div class="btn opert" id="mult">x</div>
            <div class="btn opert" id="minus">-</div>
            <div class="btn opert" id="plus">+</div>
            <div class="btn" id="equal">=</div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
